create_timed_access:
  name: Create Timed Access Key
  description: Generates a temporary Identity PSK for a Meraki SSID.
  fields:
    network_id:
      name: Network ID
      description: The ID of the Meraki network.
      required: true
      selector:
        text:
    ssid_number:
      name: SSID Number
      description: The SSID index (0-14) where the key will be created.
      required: true
      selector:
        number:
          min: 0
          max: 14
    duration:
      name: Duration
      description: Duration in minutes before the key is auto-deleted.
      required: true
      selector:
        number:
          min: 1
          unit_of_measurement: minutes
    name:
      name: Name
      description: Name for the key (e.g., "Guest-iPad").
      selector:
        text:
    passphrase:
      name: Passphrase
      description: If empty, auto-generate a secure 8-char alphanumeric string.
      selector:
        text:
    group_policy_id:
      name: Group Policy ID
      description: The ID of an existing Meraki Group Policy to apply.
      selector:
        text:
