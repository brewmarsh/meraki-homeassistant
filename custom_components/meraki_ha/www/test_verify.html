
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Verification</title>
</head>
<body>
    <script>
        // Mock global window properties if needed, but the panel handles most.
    </script>
    <script type="module" src="/meraki-panel.js"></script>
    <div id="mount"></div>
    <script>
        // Wait for module to load and define custom element
        window.onload = () => {
             // We need to wait a bit for the module to execute and define the custom element
             setTimeout(() => {
                const mount = document.getElementById('mount');
                const panel = document.createElement('meraki-panel');
                // Mock properties
                panel.hass = {
                    themes: { darkMode: false },
                    callWS: (msg) => {
                        console.log("callWS", msg);
                        // Return mock config
                        if (msg.type === 'meraki_ha/get_config') {
                            return Promise.resolve({
                                networks: [],
                                devices: [],
                                ssids: [],
                                options: {},
                                version: '2.2.0-beta.28' // Mock version
                            });
                        }
                        return Promise.resolve({});
                    }
                };
                panel.panel = { config: { config_entry_id: '123' } };
                mount.appendChild(panel);
             }, 100);
        };
    </script>
</body>
</html>
