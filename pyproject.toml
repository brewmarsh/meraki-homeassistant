[tool.pytest.ini_options]
pythonpath = [
  ".",
  "custom_components"
]
asyncio_mode = "auto"

[tool.mypy]
follow_imports = "silent"

[[tool.mypy.overrides]]
module = "aiofiles"
ignore_missing_imports = true

[tool.ruff]
exclude = [".pyenv"]
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "D",  # pydocstyle
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = ["D100", "D104", "D107", "D211", "D212"]
[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.codespell]
skip = "*meraki-panel.js,*/dist/*"

[tool.bandit]
exclude_dirs = ["tests", "node_modules", "custom_components/meraki_ha/core/utils", ".venv", "venv"]
skips = ["B101", "B104", "B105", "B106", "B107", "B110", "B112", "B311", "B404", "B603", "B605", "B607"]
