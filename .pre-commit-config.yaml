---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # - id: trailing-whitespace # Temporarily commented out
      # - id: mixed-line-ending # Temporarily commented out
      #   args: [--fix=lf]
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
        exclude: (.vscode|.devcontainer)
      - id: check-executables-have-shebangs
        stages: [manual]
      - id: end-of-file-fixer
  - repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
      - id: black
        language_version: python3
  #  - repo: https://github.com/pycqa/isort
  #    rev: 5.13.2
  #    hooks:
  #      - id: isort
  #        name: isort (python)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.5
    hooks:
      - id: ruff
        args:
          - --fix
  #      - id: ruff-format
  #        files: ^(custom_components|tests)/.+\.py$
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=hass,thirdparty
          - --skip="./.*,*.csv,*.json,custom_components/meraki_ha/www/meraki-panel.js"
          - --quiet-level=2
        exclude_types: [csv, json]
        files: '^(custom_components|tests|tools)/'
        exclude: '^custom_components/meraki_ha/www/.*'
  #  - repo: https://github.com/adrienverge/yamllint.git
  #    rev: v1.35.1
  #    hooks:
  #      - id: yamllint
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
  - repo: https://github.com/cdce8p/python-typing-update
    rev: v0.7.0
    hooks:
      - id: python-typing-update
        stages: [manual]
        args:
          - --py312-plus
          - --force
          - --keep-updates
        files: ^(custom_components|tests)/.+\.py$
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.8.1
    hooks:
      - id: markdownlint-cli2

  # Local hooks
  - repo: local
    hooks:
      - id: forbid-agent-artifacts
        name: Forbid agent artifacts
        entry: python tools/check_artifacts.py
        language: python
        files: ''
