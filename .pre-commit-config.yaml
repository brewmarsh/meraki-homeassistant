---
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0 # Updated rev
    hooks:
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
        exclude: '(?x)(?:\.(?:vscode|devcontainer)\/.*|node_modules\/.*)'
      - id: check-executables-have-shebangs
        stages: [manual]
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python specific hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.7 # Updated rev
    hooks:
      - id: ruff
        args: [--fix]
        # Ruff will use pyproject.toml for configuration.

  # JavaScript/TypeScript/CSS/HTML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.1.0 # Updated rev to a stable version
    hooks:
      - id: prettier
        # Specify common file types that Prettier handles
        files: \.(js|jsx|ts|tsx|json|css|scss|md|yaml|yml|html)$
        # Exclude node_modules to avoid unnecessary processing
        exclude: 'node_modules/'

  # Markdown linting - targeting specific directories and excluding node_modules
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.11.0 # Updated rev to a stable version
    hooks:
      - id: markdownlint-cli2
        files: '^(README.md|\.github\/.*\.md|docs\/.*\.md)$'
        exclude: '^node_modules\/'

  # Spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.3.0 # Updated rev
    hooks:
      - id: codespell
        args:
          - --ignore-words-list=hass,thirdparty
          - --quiet-level=2
        exclude_types: [csv, json]
        files: '^(custom_components|tests|tools|docs)/' # Target specific directories
        exclude: '^(custom_components/meraki_ha/www/.*|node_modules/)'

  # Uncomment and configure if needed
  # - repo: https://github.com/pycqa/isort
  #   rev: 5.13.2
  #   hooks:
  #     - id: isort
  #       name: isort (python)
  # - repo: https://github.com/adrienverge/yamllint.git
  #   rev: v1.35.1
