name: Increment Version on Merge

on:
  pull_request:
    types:
      - closed
    branches:
      - main
    paths:
      - 'custom_components/meraki_ha/**'

jobs:
  increment_version:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump2version

      - name: Increment Version
        id: increment
        run: |
          # Get current version
          current_version=$(jq -r .version custom_components/meraki_ha/manifest.json)
          echo "Current Version: $current_version"

          increment_type="patch" # Default
          if [[ "${{ github.event.pull_request.title }}" == *"[minor]"* ]]; then
            increment_type="minor"
          elif [[ "${{ github.event.pull_request.title }}" == *"[major]"* ]]; then
            increment_type="major"
          fi
          echo "Increment Type: $increment_type"

          # Bump version
          bump2version "$increment_type" custom_components/meraki_ha/manifest.json
          echo "increment_type=$increment_type" >> "$GITHUB_OUTPUT"

          # Get new version and log
          new_version=$(jq -r .version custom_components/meraki_ha/manifest.json)
          echo "New Version: $new_version"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Incremented version ( ${{ steps.increment.outputs.increment_type }} )'
          file_pattern: custom_components/meraki_ha/manifest.json
