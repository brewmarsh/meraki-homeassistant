name: Pull Request Validation

on:
  pull_request:
    branches:
      - main
      - beta

jobs:
  validate:
    uses: ./.github/workflows/reusable-quality-checks.yaml
    with:
      python-version: '3.13'
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  code-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: codereview-ai-agent/codereview-ai-agent-action@main
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
