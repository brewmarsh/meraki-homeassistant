name: Run Pytest

on:
  pull_request:
    branches:
      - main
      - beta

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          enable-cache: true

      - name: Install dependencies
        run: uv pip install --system -r requirements_test.txt

      - name: Force Clean DNS Stack
        run: |
          # Forcibly remove existing/cached versions that cause the AttributeError on Python 3.13
          uv pip uninstall -y pycares aiodns
          # Freshly install the versions compatible with Python 3.13
          uv pip install --system --no-cache-dir pycares==4.11.0 aiodns==3.6.1

      - name: Run Tests
        run: pytest tests/
