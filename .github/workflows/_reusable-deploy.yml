name: Reusable Deployment

on:
  workflow_call:
    inputs:
      release_type:
        required: true
        type: string # 'beta' or 'stable'
    secrets:
      HACS_BOT_TOKEN:
        required: true

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.increment.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install bump-my-version

      - name: Increment Version
        id: increment
        run: |
          if [[ "${{ inputs.release_type }}" == "beta" ]]; then
            bump-my-version bump patch --allow-dirty
          else
            # Logic for major/minor/patch based on PR titles can be added here
            bump-my-version bump patch --allow-dirty
          fi
          new_version=$(grep -oP '"version": "\\K[^"]+' custom_components/meraki_ha/manifest.json)
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'chore(release): update version to ${{ steps.increment.outputs.new_version }}'
          file_pattern: 'custom_components/meraki_ha/manifest.json'

  release:
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.new_version != ''
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 'v${{ needs.version.outputs.new_version }}'
          name: 'Release v${{ needs.version.outputs.new_version }}'
          generate_release_notes: true
          prerelease: ${{ inputs.release_type == 'beta' }}
        env:
          GITHUB_TOKEN: ${{ secrets.HACS_BOT_TOKEN }}
