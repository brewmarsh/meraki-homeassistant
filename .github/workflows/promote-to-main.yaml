name: Promote to Main

on:
  workflow_dispatch:
    inputs:
      title:
        description: 'Pull Request Title'
        required: true
        default: 'chore(release): Promote beta to main'

jobs:
  create_pull_request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "${{ github.event.inputs.title }}" \
            --body "This PR promotes the beta branch to main for the next release." \
            --base "main" \
            --head "beta" \
            --label "release"
