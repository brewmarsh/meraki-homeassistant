name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - beta

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          enable-cache: true
      - name: Install Ruff
        run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          enable-cache: true
      - name: Upgrade Pip and Setuptools
        run: python -m pip install --upgrade pip setuptools
      - name: Install dependencies
        run: pip install -r requirements_dev.txt
      - name: Type check
        run: mypy . --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          enable-cache: true
      - name: Upgrade Pip and Setuptools
        run: python -m pip install --upgrade pip setuptools
      - name: Install tools
        run: pip install pip-audit bandit
      - name: Run Bandit
        run: bandit -r custom_components/meraki_ha/ -c .bandit.yaml
      - name: Run Pip-Audit
        env:
          PIP_AUDIT_IGNORE_VULN: 'GHSA-6mq8-rvhq-8wgg GHSA-69f9-5gxw-wvc2 GHSA-6jhg-hg63-jvvf GHSA-g84x-mcqj-x9qq GHSA-fh55-r93g-j68g GHSA-54jq-c3m8-4m76 GHSA-jj3x-wxrx-4x23 GHSA-mqqc-3gqh-h2x8 PYSEC-2020-49 PYSEC-2022-42969 GHSA-g7vv-2v7x-gj9p'
        run: pip-audit

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.13'
          enable-cache: true
      - name: Force Clean DNS Stack
        run: |
          pip uninstall -y pycares aiodns
          pip install --no-cache-dir pycares==4.11.0 aiodns==3.2.0
      - name: Install dependencies
        run: pip install -r requirements_dev.txt
      - name: Run Tests
        run: pytest --cov=custom_components.meraki_ha --cov-report=xml tests/
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: brewmarsh/meraki-homeassistant
          files: ./coverage.xml
