name: Cursor Code Review

run-name: 'Cursor: Review ${{ github.event.workflow_run.head_branch }}'

# When Beta CI passes on a Jules PR, launch Cursor to review
# Cursor creates a PR targeting the Jules branch for isolated review
# Skips if Cursor is already reviewing

on:
  workflow_run:
    workflows: ['Beta CI']
    types:
      - completed

  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to review'
        required: true
        type: string

# Prevent multiple Cursor reviews on same branch
concurrency:
  group: cursor-review-${{ github.event.workflow_run.head_branch || github.event.inputs.pr_number }}
  cancel-in-progress: false

jobs:
  launch-cursor-review:
    runs-on: ubuntu-latest
    # Only run on CI success (or manual trigger)
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Get PR details
        id: pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            # Manual trigger - get PR by number
            PR_NUMBER="${{ github.event.inputs.pr_number }}"
            PR_JSON=$(gh pr view "$PR_NUMBER" \
              --repo "${{ github.repository }}" \
              --json number,title,body,author,headRefName,labels)
          else
            # Automatic trigger - find PR by branch
            HEAD_BRANCH="${{ github.event.workflow_run.head_branch }}"
            echo "Branch: $HEAD_BRANCH"

            PR_JSON=$(gh pr list \
              --repo "${{ github.repository }}" \
              --head "$HEAD_BRANCH" \
              --state open \
              --json number,title,body,author,headRefName,labels \
              --limit 1 | jq '.[0] // {}')
          fi

          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number // empty')
          PR_TITLE=$(echo "$PR_JSON" | jq -r '.title // empty')
          PR_AUTHOR=$(echo "$PR_JSON" | jq -r '.author.login // empty')
          PR_HEAD_REF=$(echo "$PR_JSON" | jq -r '.headRefName // empty')
          PR_LABELS=$(echo "$PR_JSON" | jq -r '[.labels[].name] | join(" ")' 2>/dev/null || echo "")

          echo "PR #$PR_NUMBER: $PR_TITLE"
          echo "Author: $PR_AUTHOR"
          echo "Branch: $PR_HEAD_REF"
          echo "Labels: $PR_LABELS"

          if [[ -z "$PR_NUMBER" ]]; then
            echo "No open PR found - skipping"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Skip if already Cursor-reviewed or Cursor is reviewing
          if echo "$PR_LABELS" | grep -qE "(cursor-reviewing|cursor-reviewed)"; then
            echo "‚è≠Ô∏è Cursor already processed this PR"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Only review Jules PRs
          if [[ "$PR_AUTHOR" != *"jules"* ]] && [[ "$PR_AUTHOR" != *"google-labs"* ]]; then
            echo "Not a Jules PR - skipping"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Skip if this is a Cursor branch (shouldn't happen, but safety check)
          if [[ "$PR_HEAD_REF" == cursor-review/* ]]; then
            echo "This is already a Cursor branch - skipping"
            echo "skip=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "skip=false" >> "$GITHUB_OUTPUT"
          echo "number=$PR_NUMBER" >> "$GITHUB_OUTPUT"
          echo "title=$PR_TITLE" >> "$GITHUB_OUTPUT"
          echo "head_ref=$PR_HEAD_REF" >> "$GITHUB_OUTPUT"

          # Extract issue number
          PR_BODY=$(echo "$PR_JSON" | jq -r '.body // empty')
          ISSUE_NUM=$(echo "$PR_BODY" | grep -oiE '(closes|fixes|resolves) #[0-9]+' | grep -oE '[0-9]+' | head -1)
          if [[ -z "$ISSUE_NUM" ]]; then
            ISSUE_NUM=$(echo "$PR_HEAD_REF" | grep -oE '[-/][0-9]+[-/]' | grep -oE '[0-9]+' | head -1)
          fi
          echo "issue_number=$ISSUE_NUM" >> "$GITHUB_OUTPUT"

          # Save issue body for context
          if [[ -n "$ISSUE_NUM" ]]; then
            gh issue view "$ISSUE_NUM" --repo "${{ github.repository }}" --json body --jq '.body // ""' > /tmp/issue_body.txt 2>/dev/null || true
          fi

      - name: Add cursor-reviewing label
        if: steps.pr.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Add label BEFORE launching agent to prevent Jules from re-triggering
          gh pr edit ${{ steps.pr.outputs.number }} \
            --repo "${{ github.repository }}" \
            --add-label "cursor-reviewing" 2>/dev/null || true

      - name: Launch Cursor Agent
        id: cursor
        if: steps.pr.outputs.skip != 'true'
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          JULES_BRANCH="${{ steps.pr.outputs.head_ref }}"
          CURSOR_BRANCH="cursor-review/${JULES_BRANCH}"

          ISSUE_BODY=""
          if [[ -f /tmp/issue_body.txt ]]; then
            ISSUE_BODY=$(cat /tmp/issue_body.txt)
          fi

          PROMPT="You are reviewing Jules' code for the meraki-homeassistant Home Assistant integration.

          ## Context
          - Jules PR: #${{ steps.pr.outputs.number }} - ${{ steps.pr.outputs.title }}
          - Jules Branch: $JULES_BRANCH
          - Your Branch: $CURSOR_BRANCH
          - Python Version: 3.13.2

          ## Original Issue Requirements
          ${ISSUE_BODY}

          ## Your Task
          1. Read AGENTS.md for project standards
          2. Read DEVELOPMENT.md for environment setup

          3. **CRITICAL: Requirements Validation**
             - Review the original issue requirements above
             - Verify Jules' implementation meets ALL requirements
             - Check for missing functionality or incomplete features
             - Ensure the solution addresses the root cause, not just symptoms

          4. **CRITICAL: Design Review**
             - Is this the BEST way to implement this feature?
             - Does it follow existing patterns in the codebase?
             - Are there simpler or more maintainable approaches?
             - Does it integrate well with existing code?
             - If improvements needed, implement them WITHOUT breaking existing functionality

          5. **CRITICAL: Regression Testing**
             - Run the FULL test suite: uv run pytest
             - Ensure ALL existing tests still pass
             - If any test fails that was passing before, FIX it
             - Do NOT skip or delete existing tests
             - Any changes you make must NOT introduce new regressions

          6. **CRITICAL: Test Coverage Validation**
             - Check that Jules created tests for new functionality
             - If new code lacks tests, CREATE them
             - Each new function/class should have corresponding tests
             - Test edge cases and error conditions

          7. Review Jules' code thoroughly for:
             - Code quality and best practices
             - Proper error handling
             - Type hints and documentation
             - Security issues (no hardcoded secrets, proper input validation)
             - Any logic bugs or regressions

          8. Make improvements and fixes
          9. Run ./run_checks.sh to verify ALL checks pass
             - ruff check (linting)
             - ruff format (formatting)
             - mypy (type checking)
             - pytest (ALL tests must pass)
          10. Commit with: review(cursor): <description of improvements>
          11. CREATE A PR from $CURSOR_BRANCH targeting $JULES_BRANCH

          ## Test Environment Notes
          - Home Assistant is NOT installed in the test environment
          - Tests use pytest-homeassistant-custom-component fixtures
          - Check tests/conftest.py for fixture patterns
          - All HA imports must be properly mocked

          ## Test Coverage Requirements
          - New entities need entity tests (state, attributes, availability)
          - New API calls need mock tests
          - New config options need validation tests
          - Error handling paths need negative tests

          Focus on custom_components/meraki_ha/ and tests/.

          ## Priority Order
          1. Requirements met - all issue requirements fulfilled
          2. No regressions - existing tests pass, no broken functionality
          3. Test coverage - new code has proper tests
          4. Design quality - implementation is optimal and maintainable
          5. Code quality - follows project standards"

          ESCAPED_PROMPT=$(echo "$PROMPT" | jq -Rs .)

          # API call per https://cursor.com/docs/cloud-agent/api/endpoints#launch-an-agent
          RESPONSE=$(curl -sS --request POST \
            --url "https://api.cursor.com/v0/agents" \
            -u "${CURSOR_API_KEY}:" \
            --header "Content-Type: application/json" \
            --data "{
              \"source\": {
                \"repository\": \"https://github.com/${{ github.repository }}\",
                \"ref\": \"$JULES_BRANCH\"
              },
              \"prompt\": {
                \"text\": ${ESCAPED_PROMPT}
              },
              \"target\": {
                \"branchName\": \"$CURSOR_BRANCH\",
                \"autoCreatePr\": true
              }
            }")

          echo "API Response: $RESPONSE"

          AGENT_ID=$(echo "$RESPONSE" | jq -r '.id // empty')

          if [[ -z "$AGENT_ID" ]]; then
            echo "::error::Failed to launch Cursor agent"
            echo "$RESPONSE"
            exit 1
          fi

          echo "agent_id=$AGENT_ID" >> "$GITHUB_OUTPUT"
          echo "cursor_branch=$CURSOR_BRANCH" >> "$GITHUB_OUTPUT"
          echo "‚úÖ Launched Cursor agent: $AGENT_ID"

      - name: Comment on Jules PR
        if: steps.pr.outputs.skip != 'true' && steps.cursor.outputs.agent_id != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr comment ${{ steps.pr.outputs.number }} \
            --repo "${{ github.repository }}" \
            --body "## üîç Cursor Code Review Started

          CI passed! Cursor is now reviewing your code.

          **Agent ID**: \`${{ steps.cursor.outputs.agent_id }}\`
          **Review Branch**: \`${{ steps.cursor.outputs.cursor_branch }}\`

          Cursor will create a PR targeting this branch with improvements.
          Once Cursor's PR passes checks, it will be auto-merged here.

          ---
          *[View Agent](https://cursor.com/agents?id=${{ steps.cursor.outputs.agent_id }})*"

      - name: Update issue with progress
        if: steps.pr.outputs.skip != 'true' && steps.cursor.outputs.agent_id != '' && steps.pr.outputs.issue_number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ steps.pr.outputs.issue_number }} \
            --repo "${{ github.repository }}" \
            --body "## üîç Cursor Review Started

          Jules' PR #${{ steps.pr.outputs.number }} passed CI. Cursor is now reviewing the code for quality and potential issues.

          **Review Branch**: \`${{ steps.cursor.outputs.cursor_branch }}\`

          ---
          *[View Agent](https://cursor.com/agents?id=${{ steps.cursor.outputs.agent_id }})*"
