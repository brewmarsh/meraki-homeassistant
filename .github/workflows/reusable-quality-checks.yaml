name: Reusable Quality Checks

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string

jobs:
  # Job 1: Linting and Formatting
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install Ruff
        run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  # Job 2: Type Checking
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        run: pip install -r requirements_dev.txt
      - run: mypy custom_components/meraki_ha/ tests/

  # Job 3: Security & Audit
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install tools
        run: pip install pip-audit bandit
      - name: Run Bandit
        run: bandit -r custom_components/meraki_ha/ -c .bandit.yaml
      - name: Run Pip-Audit
        # We use the environment variable to pass the list of GHSA IDs to ignore.
        # This avoids all "unrecognized argument" or "config file not found" errors.
        env:
          PIP_AUDIT_IGNORE_VULN: 'GHSA-6mq8-rvhq-8wgg GHSA-69f9-5gxw-wvc2 GHSA-6jhg-hg63-jvvf GHSA-g84x-mcqj-x9qq GHSA-fh55-r93g-j68g GHSA-54jq-c3m8-4m76 GHSA-jj3x-wxrx-4x23 GHSA-mqqc-3gqh-h2x8 PYSEC-2020-49 PYSEC-2022-42969 GHSA-g7vv-2v7x-gj9p'
        run: pip-audit

  # Job 4: Unit Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        run: pip install -r requirements_dev.txt
      - name: Run Tests
        run: pytest --cov=custom_components.meraki_ha --cov-report=xml tests/
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: brewmarsh/meraki-homeassistant
          files: ./coverage.xml
