name: Reusable Quality Checks

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit==2.7.3 ruff mypy bandit

      - name: Install dependencies
        run: pip install -r requirements_dev.txt

      - name: Run ruff
        run: |
          ruff check .
          ruff format --check .

      - name: Run mypy
        run: mypy custom_components/meraki_ha/ tests/

      - name: Run bandit
        run: bandit -r custom_components/meraki_ha/ -c .bandit.yaml

      - name: Run pip-audit
        run: pip-audit

      - name: Run tests with coverage
        run: pytest --cov=custom_components.meraki_ha --cov-report=xml tests/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: brewmarsh/meraki-homeassistant
          files: ./coverage.xml
