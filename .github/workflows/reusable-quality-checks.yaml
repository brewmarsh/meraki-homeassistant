name: Reusable Quality Checks

on:
  workflow_call:
    inputs:
      python-version:
        required: true
        type: string

jobs:
  # Job 1: Linting and Formatting
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install Ruff
        run: pip install ruff
      - run: ruff check .
      - run: ruff format --check .

  # Job 2: Type Checking
  type-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        run: pip install -r requirements_dev.txt
      - run: mypy custom_components/meraki_ha/ tests/

  # Job 3: Security & Audit
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install tools
        run: pip install pip-audit==2.7.3 bandit
      - name: Run Bandit
        run: bandit -r custom_components/meraki_ha/ -c .bandit.yaml
      - name: Run Pip-Audit
        run: pip-audit

  # Job 4: Unit Tests
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        run: pip install -r requirements_dev.txt
      - name: Run Tests
        run: pytest --cov=custom_components.meraki_ha --cov-report=xml tests/
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: brewmarsh/meraki-homeassistant
          files: ./coverage.xml
