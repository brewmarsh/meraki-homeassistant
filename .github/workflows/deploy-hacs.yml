name: Deploy to HACS

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - beta

jobs:
  version:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: read
    outputs:
      new_version: ${{ steps.increment.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.base_ref }}

      - name: Set up Python and Node.js
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump-my-version playwright
          npm install
          npm install --prefix custom_components/meraki_ha/www

      - name: Increment Version
        id: increment
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [[ "${{ github.base_ref }}" == "beta" ]]; then
            bump-my-version bump beta --allow-dirty
          else
            increment_type="patch" # Default increment type
            if [[ "$PR_TITLE" == *"[major]"* ]]; then
              increment_type="major"
            elif [[ "$PR_TITLE" == *"[minor]"* ]]; then
              increment_type="minor"
            fi
            bump-my-version bump $increment_type --allow-dirty
          fi
          new_version=$(grep -oP '"version": "\K[^"]+' custom_components/meraki_ha/manifest.json)
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        if: steps.increment.outputs.new_version != ''
        run: |
          echo "Synchronizing package.json version to: ${{ steps.increment.outputs.new_version }}"
          npm version ${{ steps.increment.outputs.new_version }} --no-git-tag-version --allow-same-version

      - name: Build frontend
        if: steps.increment.outputs.new_version != ''
        run: |
          npm run build --prefix custom_components/meraki_ha/www

      - name: Install Playwright Browsers
        if: steps.increment.outputs.new_version != ''
        run: |
          playwright install chromium

      - name: Generate Screenshots
        if: steps.increment.outputs.new_version != ''
        run: |
          python scripts/generate_screenshots.py

      - name: Commit and push changes
        if: steps.increment.outputs.new_version != ''
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore(release): update version to ${{ steps.increment.outputs.new_version }} [skip ci]'
          file_pattern: 'custom_components/meraki_ha/manifest.json package.json pyproject.toml package-lock.json custom_components/meraki_ha/www/meraki-panel.js docs/images/network_view.png docs/images/device_detail_view.png'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          branch: ${{ github.base_ref }}
          token: ${{ secrets.PAT_TOKEN }}

  release:
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.new_version != ''
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Create Release
        uses: release-drafter/release-drafter@v6
        with:
          tag: 'v${{ needs.version.outputs.new_version }}'
          name: 'Release v${{ needs.version.outputs.new_version }}'
          version: 'v${{ needs.version.outputs.new_version }}'
          publish: true
          prerelease: ${{ github.base_ref == 'beta' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
