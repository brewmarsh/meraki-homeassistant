name: Deploy to HACS

on:
  pull_request:
    types: [closed]
    branches:
      - main
      - beta

jobs:
  version:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: write
    outputs:
      new_version: ${{ steps.increment.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.base_ref }}

      - name: Set up Python and Node.js
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'
      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump-my-version
          npm install

      - name: Increment Version
        id: increment
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [[ "${{ github.base_ref }}" == "beta" ]]; then
            bump-my-version bump beta --allow-dirty
          else
            increment_type="patch" # Default increment type
            if [[ "$PR_TITLE" == *"[major]"* ]]; then
              increment_type="major"
            elif [[ "$PR_TITLE" == *"[minor]"* ]]; then
              increment_type="minor"
            fi
            bump-my-version bump $increment_type --allow-dirty
          fi
          new_version=$(grep -oP '"version": "\K[^"]+' custom_components/meraki_ha/manifest.json)
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        if: steps.increment.outputs.new_version != ''
        run: |
          echo "Synchronizing package.json version to: ${{ steps.increment.outputs.new_version }}"
          npm version ${{ steps.increment.outputs.new_version }} --no-git-tag-version --allow-same-version

      - name: Create Pull Request with version bump
        if: steps.increment.outputs.new_version != ''
        uses: peter-evans/create-pull-request@v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(release): update version to ${{ steps.increment.outputs.new_version }}'
          title: 'chore(release): update version to ${{ steps.increment.outputs.new_version }}'
          body: 'This PR updates the version to ${{ steps.increment.outputs.new_version }} for the next release.'
          branch: 'release/version-bump-${{ steps.increment.outputs.new_version }}'
          base: ${{ github.base_ref }}
          labels: 'release'

  release:
    runs-on: ubuntu-latest
    needs: version
    if: needs.version.outputs.new_version != ''
    permissions:
      contents: write
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: 'v${{ needs.version.outputs.new_version }}'
          name: 'Release v${{ needs.version.outputs.new_version }}'
          generate_release_notes: true
          draft: false
          prerelease: ${{ github.base_ref == 'beta' }}
