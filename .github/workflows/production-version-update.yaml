name: Production Version Update

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: read
    outputs:
      new_version: ${{ steps.increment.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: 'main'

      - name: Set up Python and Node.js
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_components/meraki_ha/www/package-lock.json

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump2version playwright
          npm ci --prefix custom_components/meraki_ha/www

      - name: Increment Version
        id: increment
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          # Get current version from manifest
          current_version=$(grep -oP '"version": "\K[^"]+' custom_components/meraki_ha/manifest.json)
          echo "Current version: $current_version"

          # Strip beta suffix if present (e.g., 2.2.1-beta.23 -> 2.2.1)
          base_version=$(echo "$current_version" | sed 's/-beta\.[0-9]*//')
          echo "Base version (without beta): $base_version"

          # Determine increment type from PR title
          increment_type="none"
          if [[ "$PR_TITLE" == *"[major]"* ]]; then
            increment_type="major"
          elif [[ "$PR_TITLE" == *"[minor]"* ]]; then
            increment_type="minor"
          elif [[ "$PR_TITLE" == *"[patch]"* ]]; then
            increment_type="patch"
          fi

          # Calculate new version
          IFS='.' read -r major minor patch <<< "$base_version"

          if [[ "$increment_type" == "major" ]]; then
            major=$((major + 1))
            minor=0
            patch=0
          elif [[ "$increment_type" == "minor" ]]; then
            minor=$((minor + 1))
            patch=0
          elif [[ "$increment_type" == "patch" ]]; then
            patch=$((patch + 1))
          fi
          # If no increment type specified, just use the base version (strip beta)

          new_version="${major}.${minor}.${patch}"
          echo "New version: $new_version"

          # Update manifest.json directly
          sed -i "s/\"version\": \"$current_version\"/\"version\": \"$new_version\"/" custom_components/meraki_ha/manifest.json

          # Update .bumpversion.cfg
          sed -i "s/current_version = $current_version/current_version = $new_version/" .bumpversion.cfg

          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        if: steps.increment.outputs.new_version != ''
        run: |
          echo "Synchronizing package.json version to: ${{ steps.increment.outputs.new_version }}"
          npm version ${{ steps.increment.outputs.new_version }} --no-git-tag-version --allow-same-version --prefix custom_components/meraki_ha/www

      - name: Build frontend
        if: steps.increment.outputs.new_version != ''
        run: |
          npm run build --prefix custom_components/meraki_ha/www

      - name: Install Playwright Browsers
        if: steps.increment.outputs.new_version != ''
        run: |
          playwright install chromium

      - name: Generate Screenshots
        if: steps.increment.outputs.new_version != ''
        run: |
          python scripts/generate_screenshots.py

      - name: Commit and push changes
        if: steps.increment.outputs.new_version != ''
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore(release): update version to ${{ steps.increment.outputs.new_version }} [skip ci]'
          file_pattern: 'custom_components/meraki_ha/manifest.json CHANGELOG.md .bumpversion.cfg custom_components/meraki_ha/www/package.json custom_components/meraki_ha/www/package-lock.json custom_components/meraki_ha/www/meraki-panel.js docs/images/network_view.png docs/images/device_detail_view.png'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          branch: 'main'

  release:
    runs-on: ubuntu-latest
    needs: version
    # Run when version is available
    if: needs.version.outputs.new_version != ''
    permissions:
      contents: write
      pull-requests: read
    steps:
      # Fresh checkout gets the just-pushed commit with version bump
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: 'main'

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # --target main is REQUIRED to ensure the release is created from
          # the just-pushed commit, not from GitHub's cached branch state
          gh release create "v${{ needs.version.outputs.new_version }}" \
            --repo "${{ github.repository }}" \
            --title "Release v${{ needs.version.outputs.new_version }}" \
            --generate-notes \
            --target main

  deploy:
    runs-on: ubuntu-latest
    needs: [version, release]
    if: needs.version.outputs.new_version != '' && vars.ENABLE_HACS_DEPLOY == 'true'
    steps:
      - name: Deploy via HACS
        env:
          HA_URL: ${{ secrets.HA_URL }}
          HA_TOKEN: ${{ secrets.HA_TOKEN }}
          NEW_VERSION: ${{ needs.version.outputs.new_version }}
        run: |
          echo "Waiting 30 seconds for release to propagate to GitHub CDN..."
          sleep 30

          CLEAN_TOKEN=$(echo -n "$HA_TOKEN" | tr -d '\n\r')

          # Force HACS to re-fetch this specific repository from GitHub
          echo "Refreshing HACS repository: liptonj/meraki-homeassistant..."
          curl -sS -X POST \
            -H "Authorization: Bearer $CLEAN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"action": "reload", "repository": "liptonj/meraki-homeassistant"}' \
            "$HA_URL/api/services/hacs/repository" || true

          echo "Waiting 20 seconds for HACS to refresh from GitHub..."
          sleep 20

          # Find the update entity
          echo "Discovering Meraki update entity..."
          ENTITY_ID=$(curl -sS -H "Authorization: Bearer $CLEAN_TOKEN" \
            "$HA_URL/api/states" | \
            jq -r '.[] | select(.entity_id | startswith("update.") and contains("meraki")) | .entity_id' | head -1)

          if [[ -z "$ENTITY_ID" ]]; then
            echo "⚠ Meraki update entity not found - skipping auto-deploy"
            exit 0
          fi

          echo "Found: $ENTITY_ID"

          # Check if HACS sees the new version
          STATE=$(curl -sS -H "Authorization: Bearer $CLEAN_TOKEN" \
            "$HA_URL/api/states/$ENTITY_ID")
          INSTALLED=$(echo "$STATE" | jq -r '.attributes.installed_version // "unknown"')
          LATEST=$(echo "$STATE" | jq -r '.attributes.latest_version // "unknown"')

          echo "Installed: $INSTALLED, Latest seen by HACS: $LATEST, Just released: $NEW_VERSION"

          # Try multiple methods to install the version
          echo "Attempting to install v$NEW_VERSION..."

          # Method 1: Use HA update/install service with version
          echo "Method 1: Using update/install service..."
          RESULT=$(curl -sS -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $CLEAN_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"entity_id\": \"$ENTITY_ID\", \"version\": \"v$NEW_VERSION\"}" \
            "$HA_URL/api/services/update/install")
          HTTP_CODE=$(echo "$RESULT" | tail -1)

          if [[ "$HTTP_CODE" == "200" ]]; then
            echo "✅ Update triggered via update/install service!"
          else
            echo "Method 1 returned HTTP $HTTP_CODE, trying Method 2..."
            # Method 2: Try without 'v' prefix
            RESULT=$(curl -sS -w "\n%{http_code}" -X POST \
              -H "Authorization: Bearer $CLEAN_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"entity_id\": \"$ENTITY_ID\", \"version\": \"$NEW_VERSION\"}" \
              "$HA_URL/api/services/update/install")
            HTTP_CODE=$(echo "$RESULT" | tail -1)

            if [[ "$HTTP_CODE" == "200" ]]; then
              echo "✅ Update triggered via update/install service (no v prefix)!"
            else
              echo "⚠ Both methods returned non-200. Manual install may be required."
            fi
          fi

          echo "Download triggered for version v$NEW_VERSION!"
          echo "Waiting 30 seconds for HACS to download and install..."
          sleep 30

      - name: Restart Home Assistant
        env:
          HA_URL: ${{ secrets.HA_URL }}
          HA_TOKEN: ${{ secrets.HA_TOKEN }}
        run: |
          CLEAN_TOKEN=$(echo -n "$HA_TOKEN" | tr -d '\n\r')

          echo "Restarting Home Assistant to load new version..."
          curl -sS --max-time 30 -X POST \
            -H "Authorization: Bearer $CLEAN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{}' \
            "$HA_URL/api/services/homeassistant/restart" 2>/dev/null || true

          echo "Restart initiated. Waiting 90 seconds for HA to come back online..."
          sleep 90

      - name: Verify Installation
        env:
          HA_URL: ${{ secrets.HA_URL }}
          HA_TOKEN: ${{ secrets.HA_TOKEN }}
          NEW_VERSION: ${{ needs.version.outputs.new_version }}
        run: |
          CLEAN_TOKEN=$(echo -n "$HA_TOKEN" | tr -d '\n\r')

          # Wait for HA to be ready
          echo "Checking if Home Assistant is back online..."
          for i in {1..6}; do
            STATUS=$(curl -sS --max-time 10 -o /dev/null -w "%{http_code}" \
              -H "Authorization: Bearer $CLEAN_TOKEN" \
              "$HA_URL/api/" 2>/dev/null || echo "000")
            if [[ "$STATUS" == "200" ]]; then
              echo "✓ Home Assistant is online!"
              break
            fi
            echo "  Attempt $i/6: HA not ready (HTTP $STATUS), waiting 15s..."
            sleep 15
          done

          # Verify installed version
          echo "Verifying installed version..."
          ENTITY_ID=$(curl -sS -H "Authorization: Bearer $CLEAN_TOKEN" \
            "$HA_URL/api/states" | \
            jq -r '.[] | select(.entity_id | startswith("update.") and contains("meraki")) | .entity_id' | head -1)

          if [[ -n "$ENTITY_ID" ]]; then
            STATE=$(curl -sS -H "Authorization: Bearer $CLEAN_TOKEN" \
              "$HA_URL/api/states/$ENTITY_ID")
            INSTALLED=$(echo "$STATE" | jq -r '.attributes.installed_version // "unknown"')

            echo "Expected: v$NEW_VERSION"
            echo "Installed: $INSTALLED"

            if [[ "$INSTALLED" == "$NEW_VERSION" || "$INSTALLED" == "v$NEW_VERSION" ]]; then
              echo "✅ SUCCESS: Version v$NEW_VERSION is installed!"
            else
              echo "⚠ WARNING: Installed version ($INSTALLED) doesn't match expected (v$NEW_VERSION)"
              echo "  This may be a timing issue - check HA manually"
            fi
          else
            echo "⚠ Could not find update entity to verify version"
          fi
