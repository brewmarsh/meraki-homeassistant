name: Production Version Update

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: read
    outputs:
      new_version: ${{ steps.increment.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: 'main'

      - name: Set up Python and Node.js
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump2version playwright
          npm install
          npm install --prefix custom_components/meraki_ha/www

      - name: Increment Version
        id: increment
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          increment_type="patch" # Default increment type

          if [[ "$PR_TITLE" == *"[major]"* ]]; then
            increment_type="major"
          elif [[ "$PR_TITLE" == *"[minor]"* ]]; then
            increment_type="minor"
          fi

          bump2version --allow-dirty $increment_type
          new_version=$(grep -oP '"version": "\K[^"]+' custom_components/meraki_ha/manifest.json)
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        if: steps.increment.outputs.new_version != ''
        run: |
          echo "Synchronizing package.json version to: ${{ steps.increment.outputs.new_version }}"
          npm version ${{ steps.increment.outputs.new_version }} --no-git-tag-version --allow-same-version

      - name: Build frontend
        if: steps.increment.outputs.new_version != ''
        run: |
          npm run build --prefix custom_components/meraki_ha/www

      - name: Install Playwright Browsers
        if: steps.increment.outputs.new_version != ''
        run: |
          playwright install chromium

      - name: Generate Screenshots
        if: steps.increment.outputs.new_version != ''
        run: |
          python scripts/generate_screenshots.py

      - name: Commit and push changes
        if: steps.increment.outputs.new_version != ''
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore(release): update version to ${{ steps.increment.outputs.new_version }} [skip ci]'
          file_pattern: 'custom_components/meraki_ha/manifest.json CHANGELOG.md package.json .bumpversion.cfg package-lock.json custom_components/meraki_ha/www/meraki-panel.js docs/images/network_view.png docs/images/device_detail_view.png'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          branch: 'main'

  release:
    runs-on: ubuntu-latest
    needs: version
    # Run when version is available
    if: needs.version.outputs.new_version != ''
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout for release-drafter config
        uses: actions/checkout@v6
      - name: Create Release
        uses: release-drafter/release-drafter@v6
        continue-on-error: true
        with:
          tag: 'v${{ needs.version.outputs.new_version }}'
          name: 'Release v${{ needs.version.outputs.new_version }}'
          version: 'v${{ needs.version.outputs.new_version }}'
          publish: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Deploy to local HA instance via HACS (if enabled)
      - name: Deploy via HACS
        if: vars.ENABLE_HACS_DEPLOY == 'true'
        env:
          HA_URL: ${{ secrets.HA_URL }}
          HA_TOKEN: ${{ secrets.HA_TOKEN }}
          NEW_VERSION: ${{ needs.version.outputs.new_version }}
        run: |
          echo "Waiting 30 seconds for release to propagate to GitHub CDN..."
          sleep 30
          
          CLEAN_TOKEN=$(echo -n "$HA_TOKEN" | tr -d '\n\r')
          
          # Force HACS to re-fetch this specific repository
          echo "Refreshing HACS repository: liptonj/meraki-homeassistant..."
          curl -sS -X POST \
            -H "Authorization: Bearer $CLEAN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"repository": "liptonj/meraki-homeassistant"}' \
            "$HA_URL/api/services/hacs/repository" || true
          
          echo "Waiting 15 seconds for HACS to process..."
          sleep 15
          
          # Find the update entity
          echo "Discovering Meraki update entity..."
          ENTITY_ID=$(curl -sS -H "Authorization: Bearer $CLEAN_TOKEN" \
            "$HA_URL/api/states" | \
            jq -r '.[] | select(.entity_id | startswith("update.") and contains("meraki")) | .entity_id' | head -1)
          
          if [[ -z "$ENTITY_ID" ]]; then
            echo "⚠ Meraki update entity not found - skipping auto-deploy"
            exit 0
          fi
          
          echo "Found: $ENTITY_ID"
          
          # Check if HACS sees the new version
          STATE=$(curl -sS -H "Authorization: Bearer $CLEAN_TOKEN" \
            "$HA_URL/api/states/$ENTITY_ID")
          INSTALLED=$(echo "$STATE" | jq -r '.attributes.installed_version // "unknown"')
          LATEST=$(echo "$STATE" | jq -r '.attributes.latest_version // "unknown"')
          
          echo "Installed: $INSTALLED, Latest seen by HACS: $LATEST, Just released: $NEW_VERSION"
          
          # Explicitly specify the version to ensure we install the just-released version
          echo "Installing specific version: v$NEW_VERSION..."
          curl -sS -X POST \
            -H "Authorization: Bearer $CLEAN_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"entity_id\": \"$ENTITY_ID\", \"version\": \"v$NEW_VERSION\"}" \
            "$HA_URL/api/services/update/install"
          
          RESULT=$?
          if [[ $RESULT -eq 0 ]]; then
            echo "✅ Update triggered for version v$NEW_VERSION!"
          else
            echo "⚠ Update command returned non-zero. Check HA logs."
          fi
