name: Beta Version Update

on:
  pull_request:
    types: [closed]
    branches:
      - beta

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 'beta'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_components/meraki_ha/www/package-lock.json

      - name: Install Python dependencies
        run: uv pip install --system bump2version playwright

      - name: Install npm dependencies
        run: npm ci --prefix custom_components/meraki_ha/www

      - name: Increment Version
        id: increment
        run: |
          bump2version --allow-dirty beta
          new_version=$(grep -oP '"version": "\K[^"]+' custom_components/meraki_ha/manifest.json)
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        if: steps.increment.outputs.new_version != ''
        run: |
          echo "Synchronizing package.json version to: ${{ steps.increment.outputs.new_version }}"
          npm version ${{ steps.increment.outputs.new_version }} --no-git-tag-version --allow-same-version

      - name: Build frontend
        if: steps.increment.outputs.new_version != ''
        run: |
          npm run build --prefix custom_components/meraki_ha/www

      - name: Cache Playwright browsers
        if: steps.increment.outputs.new_version != ''
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium

      - name: Install Playwright Browsers
        if: steps.increment.outputs.new_version != '' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.increment.outputs.new_version != '' && steps.playwright-cache.outputs.cache-hit == 'true'
        run: playwright install-deps chromium

      - name: Generate Screenshots
        if: steps.increment.outputs.new_version != ''
        run: |
          python scripts/generate_screenshots.py

      - name: Commit and push changes
        if: steps.increment.outputs.new_version != ''
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore(release): update version to ${{ steps.increment.outputs.new_version }} [skip ci]'
          file_pattern: 'custom_components/meraki_ha/manifest.json CHANGELOG.md package.json .bumpversion.cfg package-lock.json custom_components/meraki_ha/www/meraki-panel.js docs/images/network_view.png docs/images/device_detail_view.png'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          branch: 'beta'

      - name: Create Release
        if: steps.increment.outputs.new_version != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use GitHub CLI for fast release creation (~3s vs ~60s with release-drafter)
          gh release create "v${{ steps.increment.outputs.new_version }}" \
            --repo "${{ github.repository }}" \
            --title "v${{ steps.increment.outputs.new_version }}" \
            --generate-notes \
            --prerelease

      # Deploy to local HA instance via HACS (if enabled)
      - name: Deploy via HACS
        if: steps.increment.outputs.new_version != '' && vars.ENABLE_HACS_DEPLOY == 'true'
        env:
          HA_URL: ${{ secrets.HA_URL }}
          HA_TOKEN: ${{ secrets.HA_TOKEN }}
        run: |
          echo "Waiting 10 seconds for release to propagate..."
          sleep 10
          
          echo "Refreshing HACS repository data..."
          CLEAN_TOKEN=$(echo -n "$HA_TOKEN" | tr -d '\n\r')
          
          # Refresh HACS
          curl -sS -X POST \
            -H "Authorization: Bearer $CLEAN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{}' \
            "$HA_URL/api/services/hacs/reload" || true
          
          sleep 10
          
          # Find and trigger update
          echo "Discovering Meraki update entity..."
          ENTITY_ID=$(curl -sS -H "Authorization: Bearer $CLEAN_TOKEN" \
            "$HA_URL/api/states" | \
            jq -r '.[] | select(.entity_id | startswith("update.") and contains("meraki")) | .entity_id' | head -1)
          
          if [[ -n "$ENTITY_ID" ]]; then
            echo "Found: $ENTITY_ID - triggering update..."
            curl -sS -X POST \
              -H "Authorization: Bearer $CLEAN_TOKEN" \
              -H "Content-Type: application/json" \
              -d "{\"entity_id\": \"$ENTITY_ID\"}" \
              "$HA_URL/api/services/update/install"
            echo "✅ Update triggered!"
          else
            echo "⚠ Meraki update entity not found - skipping auto-deploy"
          fi
