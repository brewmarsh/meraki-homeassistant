name: Beta Version Update

on:
  pull_request:
    types: [closed]
    branches:
      - beta

jobs:
  version:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: read
    outputs:
      new_version: ${{ steps.increment.outputs.new_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: 'beta'

      - name: Set up Python and Node.js
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'
      - uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bump2version playwright
          npm install
          npm install --prefix custom_components/meraki_ha/www

      - name: Increment Version
        id: increment
        run: |
          bump2version --allow-dirty beta
          new_version=$(grep -oP '"version": "\K[^"]+' custom_components/meraki_ha/manifest.json)
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        if: steps.increment.outputs.new_version != ''
        run: |
          echo "Synchronizing package.json version to: ${{ steps.increment.outputs.new_version }}"
          npm version ${{ steps.increment.outputs.new_version }} --no-git-tag-version --allow-same-version

      - name: Build frontend
        if: steps.increment.outputs.new_version != ''
        run: |
          npm run build --prefix custom_components/meraki_ha/www

      - name: Install Playwright Browsers
        if: steps.increment.outputs.new_version != ''
        run: |
          playwright install chromium

      - name: Generate Screenshots
        if: steps.increment.outputs.new_version != ''
        run: |
          python scripts/generate_screenshots.py

      - name: Commit and push changes
        if: steps.increment.outputs.new_version != ''
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore(release): update version to ${{ steps.increment.outputs.new_version }} [skip ci]'
          file_pattern: 'custom_components/meraki_ha/manifest.json CHANGELOG.md package.json .bumpversion.cfg package-lock.json custom_components/meraki_ha/www/meraki-panel.js docs/images/network_view.png docs/images/device_detail_view.png'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          branch: 'beta'

  release:
    runs-on: ubuntu-latest
    needs: version
    # Only run on main repo and when version is available
    if: needs.version.outputs.new_version != '' && github.repository == 'liptonj/meraki-homeassistant'
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout for release-drafter config
        uses: actions/checkout@v6
      - name: Create Release
        uses: release-drafter/release-drafter@v6
        continue-on-error: true
        with:
          tag: 'v${{ needs.version.outputs.new_version }}'
          name: 'Release v${{ needs.version.outputs.new_version }}'
          version: 'v${{ needs.version.outputs.new_version }}'
          publish: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
