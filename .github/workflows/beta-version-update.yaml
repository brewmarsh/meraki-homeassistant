name: Beta Version Update

on:
  pull_request:
    types: [closed]
    branches:
      - beta

jobs:
  version-and-release:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: 'beta'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: custom_components/meraki_ha/www/package-lock.json

      - name: Install Python dependencies
        run: uv pip install --system bump2version playwright

      - name: Install npm dependencies
        run: npm ci --prefix custom_components/meraki_ha/www

      - name: Increment Version
        id: increment
        run: |
          bump2version --allow-dirty beta
          new_version=$(grep -oP '"version": "\K[^"]+' custom_components/meraki_ha/manifest.json)
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"

      - name: Update package.json version
        if: steps.increment.outputs.new_version != ''
        run: |
          echo "Synchronizing package.json version to: ${{ steps.increment.outputs.new_version }}"
          npm version ${{ steps.increment.outputs.new_version }} --no-git-tag-version --allow-same-version

      - name: Build frontend
        if: steps.increment.outputs.new_version != ''
        run: |
          npm run build --prefix custom_components/meraki_ha/www

      - name: Cache Playwright browsers
        if: steps.increment.outputs.new_version != ''
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-chromium

      - name: Install Playwright Browsers
        if: steps.increment.outputs.new_version != '' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install --with-deps chromium

      - name: Install Playwright deps (cached)
        if: steps.increment.outputs.new_version != '' && steps.playwright-cache.outputs.cache-hit == 'true'
        run: playwright install-deps chromium

      - name: Generate Screenshots
        if: steps.increment.outputs.new_version != ''
        run: |
          python scripts/generate_screenshots.py

      - name: Commit and push changes
        if: steps.increment.outputs.new_version != ''
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'chore(release): update version to ${{ steps.increment.outputs.new_version }} [skip ci]'
          file_pattern: 'custom_components/meraki_ha/manifest.json CHANGELOG.md package.json .bumpversion.cfg package-lock.json custom_components/meraki_ha/www/meraki-panel.js docs/images/network_view.png docs/images/device_detail_view.png'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          branch: 'beta'

      - name: Create Release
        if: steps.increment.outputs.new_version != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use GitHub CLI for fast release creation (~3s vs ~60s with release-drafter)
          gh release create "v${{ steps.increment.outputs.new_version }}" \
            --repo "${{ github.repository }}" \
            --title "v${{ steps.increment.outputs.new_version }}" \
            --generate-notes \
            --prerelease

      # Deploy to local HA instance via HACS (if enabled)
      - name: Deploy via HACS
        if: steps.increment.outputs.new_version != '' && vars.ENABLE_HACS_DEPLOY == 'true'
        env:
          HA_URL: ${{ secrets.HA_URL }}
          HA_TOKEN: ${{ secrets.HA_TOKEN }}
          NEW_VERSION: ${{ steps.increment.outputs.new_version }}
        run: |
          echo "Waiting 30 seconds for release to propagate to GitHub CDN..."
          sleep 30
          
          CLEAN_TOKEN=$(echo -n "$HA_TOKEN" | tr -d '\n\r')
          
          # Force HACS to re-fetch this specific repository
          echo "Refreshing HACS repository: liptonj/meraki-homeassistant..."
          curl -sS -X POST \
            -H "Authorization: Bearer $CLEAN_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"repository": "liptonj/meraki-homeassistant"}' \
            "$HA_URL/api/services/hacs/repository" || true
          
          echo "Waiting 15 seconds for HACS to process..."
          sleep 15
          
          # Find the update entity
          echo "Discovering Meraki update entity..."
          ENTITY_ID=$(curl -sS -H "Authorization: Bearer $CLEAN_TOKEN" \
            "$HA_URL/api/states" | \
            jq -r '.[] | select(.entity_id | startswith("update.") and contains("meraki")) | .entity_id' | head -1)
          
          if [[ -z "$ENTITY_ID" ]]; then
            echo "⚠ Meraki update entity not found - skipping auto-deploy"
            exit 0
          fi
          
          echo "Found: $ENTITY_ID"
          
          # Check if HACS sees the new version
          STATE=$(curl -sS -H "Authorization: Bearer $CLEAN_TOKEN" \
            "$HA_URL/api/states/$ENTITY_ID")
          INSTALLED=$(echo "$STATE" | jq -r '.attributes.installed_version // "unknown"')
          LATEST=$(echo "$STATE" | jq -r '.attributes.latest_version // "unknown"')
          
          echo "Installed: $INSTALLED, Latest seen by HACS: $LATEST, Just released: $NEW_VERSION"
          
          # For beta releases, we must specify the exact version since HACS
          # may only track stable releases by default
          echo "Installing specific version: v$NEW_VERSION (beta)..."
          curl -sS -X POST \
            -H "Authorization: Bearer $CLEAN_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{\"entity_id\": \"$ENTITY_ID\", \"version\": \"v$NEW_VERSION\"}" \
            "$HA_URL/api/services/update/install"
          
          RESULT=$?
          if [[ $RESULT -eq 0 ]]; then
            echo "✅ Update triggered for beta version v$NEW_VERSION!"
          else
            echo "⚠ Update command returned non-zero. Check HA logs."
          fi
          
          echo ""
          echo "Note: If HACS is set to 'Show beta versions', it will track these."
          echo "Otherwise, each beta is explicitly installed by this workflow."
