name: Release

on:
  push:
    branches:
      - main
      - beta

jobs:
  release:
    runs-on: ubuntu-latest
    # --- REQUIRED PERMISSIONS ---
    permissions:
      contents: write
    # ----------------------------
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        # Using jq is often more reliable than node in vanilla runners for package.json
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Create Release Asset
        run: |
          mkdir -p release/meraki_ha
          cp -r custom_components/meraki_ha/* release/meraki_ha/
          cd release
          zip -r meraki_ha.zip meraki_ha
          cd ..

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: release/meraki_ha.zip
          tag_name: 'v${{ env.VERSION }}'
          name: 'Release v${{ env.VERSION }}'
          body: 'See CHANGELOG.md for details.'
          prerelease: ${{ github.ref == 'refs/heads/beta' }}
