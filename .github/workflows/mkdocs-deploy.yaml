name: Deploy MkDocs  # Name of your workflow

on:
  push:
    branches:
      - main  # Trigger this workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - uses: actions/checkout@v3  # Checkout your code
      - uses: actions/setup-python@v4  # Set up Python
        with:
          python-version: 3.x  # Use Python 3.x

      - run: pip install -r requirements_dev.txt  # Install MkDocs and theme
      - run: mkdocs build  # Build the MkDocs site

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Action to deploy to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          publish_dir: ./site  # Directory containing the built MkDocs site (default output dir)
          publish_branch: gh-pages  # The branch to deploy to
          force_orphan: true # Ensures a clean history for the `gh-pages` branch
