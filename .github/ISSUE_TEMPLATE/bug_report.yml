name: "ðŸ› Bug Report"
description: Report a bug to help Jules find and fix errors.
title: "[Bug]: "
labels: ["bug", "status: todo"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting! Please provide as much detail as possible so our AI agent, Jules, can analyze the logs.
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Meraki Integration Logs
      description: Please paste the relevant logs here. (Settings -> System -> Logs).
      placeholder: "Example: [custom_components.meraki_ha] Error fetching data..."
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: Integration Version
      description: What version are you running? (e.g., v2.3.0-beta.1)
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can Jules reproduce this behavior?
      placeholder: "1. Go to... 2. Click on... 3. Error appears..."
